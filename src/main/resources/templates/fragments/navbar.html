<head></head>
<body>
    <!-- Navigation Bar Fragment -->

        <div class="container">
            <a href="/" class="nav-brand">
                <div class="logo-icon">ET</div>
                <span class="brand-name">EquipTrack</span>
            </a>
            <div class="nav-links">
                <a href="/">ğŸ  Home</a>
                <a href="/browse-equipment">ğŸ—ï¸ Equipment</a>

                    </span>
                    
                    <!-- User info and logout for all authenticated users -->
                    <span style="color: var(--gray-700); font-weight: 600; padding: var(--spacing-sm) var(--spacing-md);">
                        ğŸ‘¤ <span sec:authentication="name"></span>
                    </span>
                    <form th:action="@{/logout}" method="post" style="display: inline; margin: 0;">
                        <button type="submit" class="btn-signup" style="border: 2px solid var(--black); cursor: pointer;">Logout</button>
                    </form>
                </span>
            </div>
        </div>
    </nav>
</body>
</html>
